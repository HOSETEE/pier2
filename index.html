<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOSETEE 試衣間</title>
  <script>
    setTimeout(function() {
      window.location.href = "https://hosetee.github.io/pier2/";
    }, 5000);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    
    .offer-badge {
      background: linear-gradient(45deg, #ff4757, #ff3838);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
      animation: bounce 2s infinite;
      position: relative;
      overflow: hidden;
    }
    
    .offer-badge::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-50%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(-50%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(-50%) rotate(45deg); }
    }
    
    .main-button {
      background: linear-gradient(45deg, #2c3e50, #3498db);
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .main-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(52, 152, 219, 0.6);
    }
    
    .main-button:active {
      transform: translateY(-1px);
    }
    
    .qr-hint {
      font-size: 16px;
      color: #95a5a6;
      margin-top: 20px;
      padding: 15px;
      background: rgba(149, 165, 166, 0.1);
      border-radius: 15px;
      border-left: 4px solid #3498db;
    }
    
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    
    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .offer-badge {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
  
  <div class="container">
    <div class="logo">👕</div>
    
    <h1>HOSETEE 潮T製販所</h1>
    <p class="subtitle">AI 智能試衣體驗<br>找到最適合你的潮T</p>
    
    <div class="offer-badge">
      🎉 線上下單現折 $50
    </div>
    
    <button class="main-button" onclick="location.href='https://app.hosetee.com/?storeId=rbt'">
      🚀 立即開始試衣
    </button>
    
    <div class="qr-hint">
      💡 也可以掃描店內 QR Code 快速進入
    </div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">📱</div>
        <div>手機試衣</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🎯</div>
        <div>精準推薦</div>
      </div>
      <div class="feature">
        <div class="feature-icon">⚡</div>
        <div>快速下單</div>
      </div>
    </div>
  </div>
</body>
</html>
